<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }
    video {
      width: 100%;
      max-width: 720px;
      height: auto;
      border-radius: 20px; /* Rounded Borders */
      display: block;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="editingcanva.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
